<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='styles.css' rel='stylesheet' />
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <section>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBook">
        Add Book
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="addBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a New Book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class='form-group'>
                  <input id="title" class='form-control' type='text' placeholder='Title' />
                </div>
                <div class='form-group'>
                  <input id='author' class='form-control' type='text' placeholder='Author' />
                </div>
                <div class='form-group'>
                  <input id='pages' class='form-control' type='text' placeholder='Pages' />
                </div>
                <div class='form-group'>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hasRead" id="yes" value=true checked>
                    <label class="form-check-label" for="yes">
                      I read it!
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hasRead" id="no" value=false>
                    <label class="form-check-label" for="no">
                      I haven't read it...
                    </label>
                  </div>
                </div>
                <button type='submit' class='btn btn-primary add-book'>Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class='card-list'></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src='scripts.js'></script> -->
    <script src='storageScripts.js'></script>
  </body>
</html>
